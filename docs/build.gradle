plugins {
    id 'kotlin'
    id "com.eden.orchidPlugin" version "0.21.0"
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    orchidImplementation "io.github.javaeden.orchid:OrchidDocs:0.21.0"
    orchidImplementation "io.github.javaeden.orchid:OrchidKotlindoc:0.21.0"
    orchidImplementation "io.github.javaeden.orchid:OrchidPluginDocs:0.21.0"
}

orchid {
    theme = "Editorial"
    version = "1.0.0"
    srcDir  = "src/orchid/resources"
    destDir = "build/docs/orchid"
}